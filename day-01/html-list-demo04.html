<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
</head>
<body>
    
    <!-- 无序列表  有序列表 自定义列表 -->
    <h2>无序列表</h2>
    <!-- ul标签中的每一项前默认显示圆点标识 
        ul标签中只允许包含li标签
        li标签可以包含任何内容
    -->
    <hr>
    <ul>  
        水果列表
        <li>榴莲</li>   
        <li>香蕉</li>
        <li>苹果</li>
        <li>栗子</li>
    </ul>

    <hr>

    <h2>有序列表</h2>
    <ol>
        <li>yuluo</li>
        <li>huakai</li>
    </ol>

    <hr>
    <h2>自定义列表</h2>
    <!-- 
        标签名：表示自定列表的整体，用于包裹dt/dd标签
        dt：表示自定义列表的主题
        dd：表示自定义列表的针对主题的每一项内容
        显示特点：dd前会默认显示缩进效果
        注意点：  dl标签只允许包含dt/dd标签
                dt/dd标签可以包含任意内容
     -->
     <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>密码管理</dd>
     </dl>

</body>
</html>
